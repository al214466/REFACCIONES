<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}  <!-- Carga las etiquetas estáticas aquí -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Horus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .login-container {
            margin-top: 100px;
        }

        .login-card {
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .login-card img {
            border-radius: 10px 0 0 10px;
            height: 100%;
            object-fit: cover;
        }

        .social-buttons .btn {
            margin-bottom: 10px;
        }

        .social-buttons i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="container login-container d-flex justify-content-center align-items-center">
        <div class="row g-0 w-75 login-card bg-white">
            <!-- Imagen -->
            <div class="col-md-6 d-none d-md-block">
                <img src="{% static 'img/product_image.png' %}" alt="Horus Login" class="w-100">
            </div>
            <!-- Formulario de Inicio de Sesión -->
            <div class="col-md-6 p-5">
                <h3 class="text-center mb-4">Inicio de Sesión</h3>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username or Email" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>

                <a href="{% url 'registro' %}" class="btn btn-warning w-100 mb-3">Register</a>

                <!-- Botones Sociales -->
                <div class="social-buttons">
                    <button class="btn btn-primary w-100">
                        <i class="fab fa-facebook-f"></i> Inicia sesión con Facebook
                    </button>
                    <button class="btn btn-danger w-100">
                        <i class="fab fa-google"></i> Inicia sesión con Google
                    </button>
                    <button class="btn btn-dark w-100">
                        <i class="fab fa-apple"></i> Inicia sesión con iCloud
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
