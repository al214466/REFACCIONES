{% load static %}
{% load socialaccount %}  <!-- Cargar las etiquetas de socialaccount -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Horus</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            width: 600px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-card img {
            object-fit: cover;
            height: 100%;
        }

        .login-form {
            padding: 30px;
            background-color: white;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
            margin-top: 15px;
        }

        .btn-google:hover {
            background-color: #c23321;
        }

        .btn-apple {
            background-color: #333;
            color: white;
            margin-top: 10px;
        }

        .btn-apple:hover {
            background-color: #111;
        }

        .fa-google, .fa-apple {
            margin-right: 8px;
        }

        .social-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card d-flex">
        <!-- Imagen del login -->
        <div class="col-md-6 d-none d-md-block">
            <img src="{% static 'img/product_image.png' %}" alt="Horus Login" class="w-100 h-100">
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="col-md-6 login-form">
            <h3 class="text-center mb-4">Inicio de Sesión</h3>
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username or Email" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>

            <a href="{% url 'registro' %}" class="btn btn-warning w-100 mb-3">Register</a>

            <!-- Botones Sociales -->
            <div class="social-buttons">
                <div class="d-grid gap-2">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-google w-100">
                        <i class="fab fa-google"></i> Inicia sesión con Google
                    </a>
                </div>

                <div class="d-grid gap-2 mt-2">
                    <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary w-100">
                        <i class="fab fa-facebook-f"></i> Inicia sesión con Facebook
                    </a>
                </div>

                <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-apple w-100">
                        <i class="fab fa-apple"></i> Inicia sesión con iCloud
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
