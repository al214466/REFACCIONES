{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Horus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .login-container {
            margin-top: 100px;
        }

        .login-card {
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .login-card img {
            border-radius: 10px 0 0 10px;
            height: 100%;
            object-fit: cover;
        }

        .social-buttons .btn {
            margin-bottom: 10px;
        }

        .social-buttons i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container login-container d-flex justify-content-center align-items-center">
    <div class="row g-0 w-75 login-card bg-white">
        <!-- Imagen -->
        <div class="col-md-6 d-none d-md-block">
            <img src="{% static 'img/login_image.png' %}" alt="Horus Logo" class="w-100">
        </div>
        <!-- Formulario de Registro -->
        <div class="col-md-6 p-5">
            <h3 class="text-center mb-4">Registro</h3>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <form method="POST" action="{% url 'registro' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de Usuario" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="form-group mb-3">
                    <label for="rol" class="form-label">Selecciona tu rol:</label>
                    <select id="rol" name="rol" class="form-select" required>
                        <option value="comprador">Comprador</option>
                        <option value="vendedor">Vendedor</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
            </form>

            <a href="{% url 'login' %}" class="btn btn-secondary w-100 mb-3">¿Ya tienes cuenta? Inicia sesión</a>

            <!-- Botones de Redes Sociales -->
            <div class="social-buttons">
                <button class="btn btn-primary w-100">
                    <i class="fab fa-facebook-f"></i> Regístrate con Facebook
                </button>
                <button class="btn btn-danger w-100">
                    <i class="fab fa-google"></i> Regístrate con Google
                </button>
                <button class="btn btn-dark w-100">
                    <i class="fab fa-apple"></i> Regístrate con iCloud
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
